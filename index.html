<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo da alura">
    </header>

    <main>
        <div class="criptografar">
            <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto" wordwrap></textarea>
            
            <div class="info">
                <p > &#x24D8; Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="botoes">
                <button class="button btn-1">&#128274;  Criptografar</button>
                <button class="button btn-2">&#128275; Descriptografar</button>
            </div>
        </div>
    </main>
        <div class="descriptografar">
            <img class="icone" id="icone"src="menino.svg" alt="imagem procurando com lupa">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            <textarea cols="10" readonly name="" id="txt-area2" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
            
            <h3 id="msg"></h3>

        <div id="copy"></div>

       </div>
    

    <footer>
        <p>&copy; <a href="https://www.linkedin.com/in/eolocharles/" rel="noreferrer noopener" target="_blank">Copyright Éolo Charles - 2022</a> </p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
